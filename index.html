<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset = "UTF-8">
        <link rel = "stylesheet" href = "style.css">
        <script src = "myscripts.js " defer></script>
  </head>

  <body>
      <div class = "main">

          <div class = "top">
            <div class = "topheading">
              <h1>A Game Of Rock Paper Scissors</h1>
            </div>
            
          </div>


          <div class = "middle">

              <div class = "rock">
                <img src = rock.jpg>
                <button class = "buttonrock">I Choose Rock </button>
              </div>

              <div class = "paper">
                <img src = paper.jpg>
                <button class = "buttonpaper">I Select Paper</button>
              </div>

              <div class = "scissor">
                <img src = "scissors.jpg">
                <button class = "buttonscissor">I Pick Scissor</button>
              </div>
          </div>


          <div class = "footer">
            <div class = "footerleft">
              <h1>Scoreboard - Best of Five</h1>

              <div class = "PlayerClass">
                <p>Player Points</p>
              </div>
  
              <div class = "ComputerClass">
                <p>Computer Points</p>
              </div>

            </div>
            <div class = "footerright">
              <div class = "PointsClass">
                
              </div>
              <div class = "IndividualRounds">

              </div>
              
              
            </div>

          </div>

      </div>
  </body>
</html>
